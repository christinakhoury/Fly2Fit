<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Fly2Fit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 align="center"><u>Contact Us</u></h1>
        <p align="center"><i>We'd love to hear from you. Fill in the form below and we'll get back to you soon!</i></p>

        <div class="form-container">
            <form action="/submit_form" method="POST">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Phone -->
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
				<br><br>

                <!-- Interests (Checkboxes) -->
<label for="interests">What are you interested in?</label><br>
<input type="checkbox" id="aerial_silk" name="interests" value="Aerial Silk">
<label for="aerial_silk">Aerial Silk</label><br>

<input type="checkbox" id="aerial_yoga" name="interests" value="Aerial Yoga">
<label for="aerial_yoga">Aerial Yoga</label><br>

<input type="checkbox" id="strength_conditioning" name="interests" value="Strength & Conditioning">
<label for="strength_conditioning">Strength & Conditioning</label><br>

<input type="checkbox" id="choreography_workshop" name="interests" value="Choreography Workshop">
<label for="choreography_workshop">Choreography Workshop</label><br>

<input type="checkbox" id="flexibility_training" name="interests" value="Flexibility Training">
<label for="flexibility_training">Flexibility Training</label><br>

<br><br>


                <!-- Gender -->
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
<br><br>
                <!-- Age -->
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="16" max="99">
<br><br>
                <!-- How did they find us -->
                <label for="how_find_us">How did you find out about us?</label>
                <select id="how_find_us" name="how_find_us" required>
                    <option value="social_media">Social Media</option>
                    <option value="friend">Friend/Family</option>
                    <option value="online_ad">Online Advertisement</option>
                    <option value="other">Other</option>
                </select>
<br><br>
                <!-- Discount Code -->
                <label for="discount_code">Discount Code (if any)</label>
                <input type="text" id="discount_code" name="discount_code">
<br><br>
                <!-- Submit Button -->
                <button type="submit">Submit</button>
				<br><br>
				   <a href="index.html">â¬… Back to Home</a> <!-- Link to go back to your main page -->
            </form>
        </div>
    </div>
</body>
</html>
